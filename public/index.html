        <form id="formRegister" >
            <div id="registerForm">
            <span class="frmReg">Register</span>
            <p><label>User name</label><p>
            <p><div class="input">
                <i class="fa fa-user" id="userLabel"></i>
                <input type="text"  id="user" class="box" placeholder="Enter username">
            </div></p>

            <p><label>Password</label></p>
            <p><div class="input">
                <i class="fa fa-lock" id="passwordLabel"></i>
                <input type="password" id="password" class="box" placeholder="Enter Password">
            </div></p>

            <p><label>Email Address</label><p>
            <p><div class="input">
                <i class="fa fa-envelope" id="emailLabel"></i>
                <input type="email" id="email" class="box"placeholder="Enter email id">
            </div></p>

            <input type="button" class="regbtn" value="Regsiter" id="register"  onclick="registerUser()"  class="btn btn-success" >
            <button class="back" onclick="back()">Back</button>
        </div>
        </form>



        <form id="formLogin" >
            <div id="f1">
            <span class="frmReg">Login</span>
            <p><label>User name</label><p>
            <p><div class="input">
                <i class="fa-regular fa-user" id="userLabel"></i>
                <input type="text" class="box" id="username" placeholder="Enter username">
            </div></p>

            <p><label>Password</label></p>
            <p><div class="input">
                <i class="fa fa-lock" id="passwordLabel"></i>
                <input type="password" class="box" id="pwd" placeholder="Enter Password">
            </div></p>

           
            <input type="button" value="Login" id="register" class="regbtn"  onclick="loginUser()" class="btn btn-primary">
            <button class="back" class="cancel" style="border-radius: 7px;" onclick="back()">Back</button>
        </div>
        </form>


        <form id="adminLogin" >

            <p><label>Password</label></p>

            <input type="button" value="Login" id="register" class="regbtn"  onclick="loginAdmin()" class="btn btn-primary">
