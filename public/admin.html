<body id="main">
  <nav id="nav">
    <span id="header">Task Tracking</span>
    <button class="login" style="margin-right:550 px;" onclick="assignTask()">Create Task</button>
    
    <button class="login" onclick="userDetails()">Show Users</button>
    <button class="login" onclick="viewTask()">View Task</button>
<input type="text" placeholder="search task" id="search">
<button id="searchTask" onclick="searchTask()"><i class="fa fa-search"></i></button>
  <a class="navbar-brand" id="logo" href="#">
      <img src="./lib/logo.jfif" style="width:40px;" class="rounded-pill">&nbsp;<select id="selectOption">
        <option class="admin">Admin</option>
        <option class="admin">Logout</option>
      </select>
    </a>
  </nav>


  
  <div id="userdetails"></div>
  <div id="viewTask"></div>
  <div id="shwTask"></div>
  <div id="status"></div>
  
  <form id="myForm">
    <br><br>
    <h4 id="assign">Assign a Task</h4>
    <br>
    <label class="formData">Task Name</label><br>
    <input type="text" id="tskname" placeholder="Enter task name"><br><br>
    <label class="formData">Description</label><br>
    <textarea id="des" placeholder="Enter description"></textarea><br>
    <label class="formData">Duration</label><br>
    <input type="text" id="duration" placeholder="Enter duration"><br><br>
    <button onclick="addTask()" id="formAdd">Add task</button>
  </form>


  <div class="modal fade" id="formModal1" tabindex="-1" role="dialog" aria-labelledby="formModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="formModalLabel" style="color:black;">Task Updated</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="updateUserForm">
          <div class="modal-body">
            <div class="form-group">
              <label style="color:black;">Task Name</label>
              <input type="text" class="form-control" id="name3" placeholder="Name ">
            </div>
            <div class="form-group">
              <label style="color:black;">Description</label>
              <input type="textarea" class="form-control" id="eventtype1" placeholder="Event type">
            </div>

            <div class="form-group">
              <label style="color:black;">Duration</label>
              <input type="text" class="form-control" id="troopname1" placeholder="Troop name">
            </div>
            <div>
              <input type="button" class="btn btn-primary" style="width:340px;margin-left: 20px;" value="Update Task" id="register" data-dismiss="modal"
                onclick="newfunction()">
             </div>
          </div>
        </form>
      </div>
    </div>
  </div>










  <div id="assForm">
    <div class="modal fade" id="formModal2" tabindex="-1" role="dialog" aria-labelledby="formModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="formModalLabel" style="color:black;">Assign a Task</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="assignForm">
            <div class="modal-body">
              <div class="form-group" id="drop">

              </div>

              <div>
                <input type="button" class="btn btn-info" style="width:340px;margin-left: 20px;" value="Assign Task" id="register" data-dismiss="modal"
                  onclick="assign()">
                
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>





</body>
