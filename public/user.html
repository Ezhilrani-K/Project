<body id="main">
   <nav id="nav">
        <span id="header">Welcome to Task Tracking </span>
        <button onclick="displayTask()" id="common" class="allTask">All Task</button>
        <button onclick="myTask()" id="common" class="myTask">My Task</button>
        <input type="text" placeholder="search task with status" id="search">
        <button id="searchTask" onclick="searchTask()">
            <i class="fa fa-search"></i></button>
        <a class="navbar-brand" id="logo" href="#">
            <img src="./lib/logo.jfif" style="width:40px;" class="rounded-pill">&nbsp;
            <select id="selectOption">
                <option id="name"></option>
                <option>Logout</option>
            </select>
        </a>
    </nav>
    <br>
    <div id="notifi" style="border:2px solid rgb(66, 132, 49);background-color: rgb(84, 182, 84);width:40%;height: 50px;;margin-left: 120px;padding-left: 100px;padding-top: 5px;font-size: 25px;font-family: 'Times New Roman', Times, serif;"></div>
   
    <h4 class="assignedTask">Assigned Tasks</h4>
    <br>

    <div id="total">
        <div id="task"></div>

         <span id="picture"><img src="https://www.prosoftly.com/wp-content/uploads/2020/01/task.png"
                style="width:600px;height:800px;margin-left: 25px;margin-top: -120px;"></span>

        <div id="taskDetails">

            <button onclick="closeForm()"
                style="float:right;background-color: transparent;border: none;color:white">X</button><br>
            <h4 id="head">Task Details</h4>
            <div class="sub">TaskName : <span id="tsk"></span></div><br>
            <div class="sub">Description : <span id="des"></span></div><br>
            <div class="sub">Duration : <span id="dur"></span></div><br>
            <div class="sub">Comments: <span id="sta"></span></div><br>
        </div></br>

    </div>


    <div id="allTask"></div>



    <div class="modal fade" id="formModal1" tabindex="-1" role="dialog" aria-labelledby="formModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="formModalLabel">Add Comments</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="Comment">
          <div class="modal-body">
            <div class="form-group">
              <label>Comments</label>
              <textarea  class="form-control" id="name3" placeholder="Add your comments here" ></textarea>
             
            </div>
            





            <div>
              <input type="button" class="btn btn-primary" style="width:340px;margin-left: 20px;" value="Add Comments" id="register" data-dismiss="modal"
                onclick="addComment()">
             
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
